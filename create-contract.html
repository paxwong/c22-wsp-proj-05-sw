<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Contract</title>
</head>

<body>
    <form id="contract-form">

        <label for="TargetName">Target Name :
            <input type="text" name="TargetName" id="TargetName" />
        </label>
        <label for="age">Age :
            <input type="number" name="age" id="age" />
        </label>

        <label for="nationality"> Nationality :
            <input type="text" name="nationality" id="nationality" />
        </label>

        <label for="location">Location :
            <input type="text" name="location" id="location" />
        </label>

        <label for="mission-description">Mission description :
            <textarea name="mission-description" id="mission-description"></textarea>
        </label>
        <label for="profile"> Taget Profile :
            <input type="file" name="profile" id="profile" />
        </label>
        <input type="submit" value="submit" />
    </form>
</body>

</html>
