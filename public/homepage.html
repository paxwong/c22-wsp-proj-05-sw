<body>
    <div class="form-popup" id="wallet-login">
        <div class="form-popup-container">
            <h1>Select wallet</h1>
            <button class="metamask"><img src="metamask.png" /> Connect to Metamask</button>
            <i class="bi bi-x-lg"></i>
        </div>
    </div>
    <div class="header">
        <div class="header-content">
            <div class="header-logo">

                <div class="select-bar"><i class="bi bi-list"></i>
                    <div class="select-bar-sub-menu">
                        <ul>
                            <li><a href="#">Profile</a></li>
                            <li><a href="#" class="logout">Logout</a></li>
                        </ul>
                    </div>
                </div>


                <div class="logo"><i class="bi bi-person-bounding-box"></i></div>
            </div>
            <div class="navbar">
                <ul>
                    <li><a class="creative_link" href="/homepage.html">Home</a></li>
                    <li><a class="creative_link" href="/jobs.html">Jobs</a></li>
                    <li><a class="creative_link" href="/create-contract.html">Contracts</a></li>

                </ul>
            </div>
            <div class="wallet">
                <a href="#" class="wallet-opener">
                    <div class="wallet-text">Connect to </div>
                    <div class="wallet-address">Wallet</div>
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="container-carousel">
            <input class="button-carousel" type="radio" name="position" checked />
            <input class="button-carousel" type="radio" name="position" />
            <input class="button-carousel" type="radio" name="position" />
            <input class="button-carousel" type="radio" name="position" />
            <input class="button-carousel" type="radio" name="position" />
            <main id="carousel">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </main>
        </div>
    </div>

    <div></div>




    <!-- //chatbox -->
    <div class="chat-container">
        <header class="chat-header">
            <h1><i class="fas fa-comments"></i>HITMAN</h1>
            <a id="leave-btn" class="btn">Leave Room</a>
        </header>
        <main class="chat-main">
            <div class="chat-sidebar">
                <h3><i class="fas fa-comments"></i>Room </h3>
                <!-- <h2 id="room-name">Public</h2> -->
                <h3><i class="fas fa-users"></i> Users</h3>
                <ul id="users"></ul>
            </div>
            <div class="chat-messages">Say Something</div>
        </main>
        <div class="chat-form-container">
            <form id="chat-form">
                <input name="message" id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
                <button class="btn" type="submit"><i class="fas fa-paper-plane"></i> Send</button>
            </form>
        </div>
    </div>

    </div>
