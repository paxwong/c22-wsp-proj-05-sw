<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
        integrity="sha512-5PV92qsds/16vyYIJo3T/As4m2d8b6oWYfoqV+vtizRB6KhF1F9kYzWzQmsO6T3z3QG2Xdhrx7FQ+5R1LiQdUA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- //chatbox -->    
        <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"/>
        <link rel="stylesheet" href="chatroom.css">
    <title>Homepage</title>
</head>

<body>
    <div class="header">
        <div class="header-content">
            <div class="header-logo">

                <div class="select-bar"><i class="bi bi-list"></i>
                    <div class="select-bar-sub-menu">
                        <ul>
                            <li><a href="#">Profile</a></li>
                            <li><a href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>


                <div class="logo"><i class="bi bi-person-bounding-box"></i></div>
            </div>
            <div class="navbar">
                <ul>
                    <li><a class="creative_link" href="#">Home</a></li>
                    <li><a class="creative_link" href="#">Freelancers</a></li>
                    <li><a class="creative_link" href="#">Contracts</a></li>
                    <li><a class="creative_link" href="#">Contact</a></li>
                </ul>
            </div>
            <div class="wallet">
                <a href="#" class="wallet-opener">
                    <!-- <div class="wallet-text">Connect to Wallet <i class="bi bi-wallet2"></i></div> -->
                </a>
            </div>
        </div>
    </div>

    <h3>Latest Contracts</h3>

    <div class="container">

        <div class="contract"></div>
        <div class="contract"></div>
        <div class="contract"></div>
        <div class="contract"></div>

  <!-- //chatbox -->
    <div class="chat-container">
        <header class="chat-header">
          <h1><i class="fas fa-comments"></i>HITMAN</h1>
          <a id="leave-btn" class="btn">Leave Room</a>
        </header>
        <main class="chat-main">
          <div class="chat-sidebar">
            <h3><i class="fas fa-comments"></i>Room </h3>
            <h2 id="room-name">Public</h2>
            <h3><i class="fas fa-users"></i> Users</h3>
            <ul id="users"></ul>
          </div>
          <div class="chat-messages">Say Something</div>
        </main>
        <div class="chat-form-container">
          <form id="chat-form">
            <input 
              name = "message"
              id="msg"
              type="text"
              placeholder="Enter Message"
              required
              autocomplete="off"
            />
            <button class="btn" type="submit"><i class="fas fa-paper-plane"></i> Send</button>
          </form>
        </div>
      </div>
<!-- //chatbox -->
</div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/chatroom.js"></script>
</body>

</html>
