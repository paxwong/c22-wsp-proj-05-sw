<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
        integrity="sha512-5PV92qsds/16vyYIJo3T/As4m2d8b6oWYfoqV+vtizRB6KhF1F9kYzWzQmsO6T3z3QG2Xdhrx7FQ+5R1LiQdUA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signinup.css">
    <title>Sign-in-Sign-up</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form class="signup-form">
                <h1>Create Account</h1>
                <br>
                <input type="text" placeholder="Enter your Username" name="username" />
                <input type="text" placeholder="Enter your Password" name="password" />
                <input type="text" placeholder="Enter your Referral Code" name="referral" />
                <br>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form class="login-form">
                <h1>Login</h1>
                <br>
                <input type="text" placeholder="Enter your Username" name="username" />
                <input type="text" placeholder="Enter your Password" name="password" />
                <br>
                <button>Login</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <div class="signin-logo"><i class="bi bi-person-check-fill"></i></div>
                    <button class="ghost" id="signIn">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Anonymous!</h1>
                    <div class="signin-logo"><i class="bi bi-person-plus-fill"></i></div>
                    <br>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="signinup.js"></script>
</body>

</html>
