<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&family=Dosis&family=League+Gothic&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="create-target.css">
    <title>Create Contract</title>
</head>

<body>
    <div class="contract-container">
        <form id="contract-form">
            <div class="target-name">
                <label for="targetName">Target Name <span class="red">*</span>:
                    <input type="text" name="targetName" id="targetName" />
                </label>
            </div>
            <div class="age">
                <label for="age">Age :
                    <input type="number" name="age" id="age" />
                </label>
            </div>
            <div class="company">
                <label for="company">Company :
                    <input type="text" name="company" id="company" />
                </label>
            </div>
            <div class="nationality">
                <label for="nationality"> Nationality :
                    <input type="text" name="nationality" id="nationality" />
                </label>
            </div>
            <div class="location">
                <label for="location">Location :
                    <input type="text" name="location" id="location" />
                </label>
            </div>
            <div class="remarks">
                <label for="remarks">Target remarks :
                    <textarea name="remarks" id="remarks"></textarea>
                </label>
            </div>
            <div class="profile">
                <label for="profile"> Taget Profile :
                    <input type="file" name="image" id="image" value="Choose file" />
                </label>
            </div>
            <div class="submit-button">
                <input type="submit" value="submit" />
            </div>
        </form>

        <div id="display-container">
            <div></div>
        </div>
    </div>
    <script src="/create-target.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</body>

</html>
