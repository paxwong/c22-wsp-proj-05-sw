<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create.css">
    <title>Create Contract</title>
</head>

<body>
    <div class="contract-container">
        <form id="contract-form">
            <div class="target-name">
                <label for="targetName">Target Name :
                    <input type="text" name="targetName" id="targetName" />
                </label>
            </div>
            <div class="age">
                <label for="age">Age :
                    <input type="number" name="age" id="age" />
                </label>
            </div>
            <div class="nationality">
                <label for="nationality"> Nationality :
                    <input type="text" name="nationality" id="nationality" />
                </label>
            </div>
            <div class="location">
                <label for="location">Location :
                    <input type="text" name="location" id="location" />
                </label>
            </div>
            <div class="mission-description">
                <label for="mission-description">Mission description :
                    <textarea name="mission-description" id="mission-description"></textarea>
                </label>
            </div>
            <div class="bounty">
                <label for="bounty">Target Bounty :
                    <input type="number" name="bounty" id="bounty" />
                </label>
            </div>
            <div class="profile">
                <label for="profile"> Taget Profile :
                    <input type="file" name="image" id="image" value="Choose file" />
                </label>
            </div>
            <div class="submit-button">
                <input type="submit" value="submit" />
            </div>
        </form>

        <div id="display-container">
            <div></div>
        </div>
    </div>
    <script src="/create.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</body>

</html>
