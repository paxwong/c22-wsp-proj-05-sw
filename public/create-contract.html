<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create-contract.css">
    <title>Create Contract</title>
</head>

<body>
    <div class="contract-container">
        <form id="contract-form">
            <div class="target-name">
                <label for="targetName">Target Name :
                    <input type="text" name="targetName" id="targetName" />
                </label>
            </div>


            <div class="mission-description">
                <label for="mission-description">Mission description :
                    <textarea name="missionDescription" id="missionDescription"></textarea>
                </label>
            </div>
            <div class="bounty">
                <label for="bounty">Target Bounty :
                    <input type="number" name="bounty" id="bounty" />
                </label>
            </div>
            <div class="profile">
                <label for="profile"> Taget Profile :
                    <input type="file" name="image" id="image" value="Choose file" multiple />
                </label>
            </div>
            <div class="submit-button">
                <input type="submit" value="submit" />
            </div>
        </form>


    </div>
    <script src="/create-contract.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</body>

</html>
