<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&family=Dosis&family=League+Gothic&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="create-contract.css">
    <title>Create Contract</title>
</head>

<body>
    <div class="form-popup" id="wallet-login">
        <div class="form-popup-container">
            <h1>Select wallet</h1>
            <button class="metamask"><img src="metamask.png" /> Connect to Metamask</button>
            <i class="bi bi-x-lg"></i>
        </div>
    </div>
    <div class="header">
        <div class="header-content">
            <div class="header-logo">

                <div class="select-bar"><i class="bi bi-list"></i>
                    <div class="select-bar-sub-menu">
                        <ul>
                            <li><a href="#">Profile</a></li>
                            <li><a href="#" class="logout">Logout</a></li>
                        </ul>
                    </div>
                </div>


                <div class="logo"><i class="bi bi-person-bounding-box"></i></div>
            </div>
            <div class="navbar">
                <ul>
                    <li><a class="creative_link" href="/homepage.html">Home</a></li>
                    <li><a class="creative_link" href="/jobs.html">Jobs</a></li>
                    <li><a class="creative_link" href="/create-contract.html">Contracts</a></li>

                </ul>
            </div>
            <div class="wallet">
                <a href="#" class="wallet-opener">
                    <div class="wallet-text">Connect to </div>
                    <div class="wallet-address">Wallet</div>
                </a>
            </div>
        </div>
    </div>
    <div class="contract-container">
        <form id="contract-form">
            <div class="target-name">
                <label for="targetName">Target Name :
                    <input type="text" name="targetName" id="targetName" />
                </label>
            </div>


            <div class="mission-description">
                <label for="mission-description">Mission description :
                    <textarea name="missionDescription" id="missionDescription"></textarea>
                </label>
            </div>
            <div class="bounty">
                <label for="bounty">Target Bounty :
                    <input type="number" name="bounty" id="bounty" />
                </label>
            </div>
            <div class="profile">
                <label for="profile"> Taget Profile :
                    <input type="file" name="image" id="image" value="Choose file" multiple />
                </label>
            </div>
            <div class="submit-button">
                <input type="submit" value="submit" />
            </div>
        </form>


    </div>
    <script src="/create-contract.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</body>

</html>
